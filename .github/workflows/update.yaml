name: update

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 18 }
      - run: git config user.name 'Remco Haszing'
      - run: git config user.email remcohaszing@users.noreply.github.com
      - run: npm install
      - run: node build.js
      - run: node commit.js
